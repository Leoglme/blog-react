<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Blog - React Application"
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!--
      Roboto is the default font for Material-UI. Baloo+Bhaijaan is only used for the logo
    -->
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan%7CRoboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <title>
      Blog - React Application
    </title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <style>
        .ant-comment-actions{
          list-style: none;
        }
        .ant-comment-actions span{
          color: rgb(96, 96, 96);
          cursor: pointer;
          display: block;
          font-family: Roboto, Arial, sans-serif;
          font-feature-settings: normal;
          font-kerning: auto;
          font-language-override: normal;
          font-optical-sizing: auto;
          font-size: 13px;
          font-size-adjust: none;
          font-stretch: 100%;
          font-style: normal;
          font-variant: normal;
          font-variant-alternates: normal;
          font-variant-caps: normal;
          font-variant-east-asian: normal;
          font-variant-ligatures: normal;
          font-variant-numeric: normal;
          font-variant-position: normal;
          font-variation-settings: normal;
          font-weight: 500;
          letter-spacing: 0.007px;
          line-height: normal;
          overflow: hidden;
          overflow-x: hidden;
          overflow-y: hidden;
          scrollbar-color: rgb(204, 204, 204) rgba(0, 0, 0, 0);
          text-align: center;
          text-overflow: ellipsis;
          text-transform: uppercase;
          white-space: nowrap;
          -moz-text-size-adjust: none
        }

        .ant-comment-actions{
          padding-left: 0 !important;
          display: flex;
          margin-top: unset;
        }

        .ant-comment-actions span::selection {
          color: unset;
          background: none;
        }
        /* For Mozilla Firefox */
        .ant-comment-actions span::-moz-selection {
          color: unset;
          background: none;
        }
        .ant-comment-content{
          width: 100%;
        }
        .ant-comment-content-author{
          display: flex;
        }
        .ant-comment-inner{
          display: flex;
        }
    </style>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
